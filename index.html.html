<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love ❤️</title>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap);

    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }
    body  {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(to bottom right, #ffecec, #fff5f5, #ffebeb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    
    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope {
      --duration: 1000ms;
      --shadow-width: calc(var(--envelope-width) * 0.85);
      --shadow-blur: 15px;
      --envelope-width: 85vw;  /* Usa el 85% del ancho de pantalla en móvil */
      --envelope-height: calc(85vw * 0.583);  /* Mantiene proporción */
      --envelope-clr-bg: #d14d44;
      --envelope-clr-bg-side: #c24e46;
      --envelope-clr-bg-bottom: #e15349;
      --envelope-clr-bg-top: #d14d44;
      --envelope-clr-txt: #fff;

      --envelope-transform-hover: rotateY(180deg);
      --evelope-rotate-delay: calc(var(--duration) / 1);
      --evelope-rotate-delay-hover: 0ms;

      --fold-rotate: rotateX(0deg);
      --fold-zindex-hover: 0;
      --fold-rotate-hover: rotateX(180deg);
      --fold-delay: calc(var(--duration) / 2);
      --fold-delay-hover: calc(var(--duration) * .75);

      --front-font-size: 0.85rem;  /* Texto más pequeño en móvil */

      position: relative;
      height: var(--envelope-height);
      width: var(--envelope-width);
      perspective: 1000px;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    @media (min-width: 720px) {
      .envelope {
        --envelope-width: 600px;
        --envelope-height: 350px;
        --front-font-size: 1.25rem;
      }
    }

    .envelope::after {
      content: "";
      position: absolute;
      top: 110%;
      left: 50%;
      width: var(--shadow-width);
      height: 40px;
      transition: var(--duration) ease-in-out;
      transition-delay: var(--evelope-rotate-delay);
      transform: var(--shadow-transform);
      translate: -50% 0;
      border-radius: 50%;
      background: rgba(56, 6, 6, 0.4);
      filter: blur(var(--shadow-blur));
    }

    .envelope.open {
      --envelope-transform: var(--envelope-transform-hover, 0deg);
      --evelope-rotate-delay: var(--evelope-rotate-delay-hover);
      --shadow-transform: rotateY(180deg);
      --fold-rotate: var(--fold-rotate-hover);
      --fold-delay: var(--fold-delay-hover);
      --fold-zindex: var(--fold-zindex-hover);
    }

    .envelope-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: var(--duration) ease-in-out;
      transition-delay: var(--evelope-rotate-delay);
      transform-style: preserve-3d;
      transform: var(--envelope-transform);
      display: grid;
    }

    .envelope-front,
    .envelope-back {
      position: relative;
      grid-area: 1/1;
      width: 100%;
      height: 100%;
      background-color: var(--envelope-clr-bg);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      perspective: 1000px;
      isolation: isolate;
    }

    .envelope-front {
      color: var(--envelope-clr-txt);
      display: grid;
      place-content: center;
    }
    .envelope-front .postage-stamp {
      position: absolute;
      top: 1em;
      right: 0.5em;
      width: 15%;
      height: auto;
    }
    
    /* Imagen de fondo del sobre */
    .envelope-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo-sobre.jpg'); /* Cambia por tu imagen */
      background-size: cover;
      background-position: center;
      opacity: 0.3; /* Ajusta la transparencia */
      z-index: 0;
    }
    
    /* Imágenes decorativas */
    .envelope-decoration {
      position: absolute;
      bottom: 0.5em;  /* Más abajo */
      left: 0.5em;    /* Más a la izquierda */
      z-index: 2;
    }
    
    .decoration-img {
      width: 200px;  /* Más grande en móvil */
      height: 220px;
      object-fit: contain;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @media (min-width: 720px) {
      .decoration-img {
        width: 200px;  /* Más grande también en desktop */
        height: 200px;
      }
      
      .envelope-decoration {
        bottom: 1em;
        left: 1em;
      }
    }
    
    .envelope-front .address {
      text-align: left;
      font-size: var(--front-font-size);
      margin-left: 0.5em;  /* Separa el texto de la imagen */
    }
    .envelope-front .address > p > span:first-child {
      font-family: system-ui;
      font-weight: 200;
    }
    .envelope-front .address > p > span:last-of-type {
      font-weight: 800;
    }

    .envelope-back {
      transform: rotateY(180deg);
    }

    .envelope-back::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 3;
      background-image: conic-gradient(
        transparent 60deg,
        var(--envelope-clr-bg-side) 60deg 120deg,
        var(--envelope-clr-bg-bottom) 120deg 240deg,
        var(--envelope-clr-bg-side) 240deg 300deg,
        transparent 300deg
      );
    }

    .envelope-back .top-fold {
      position: absolute;
      inset: 0;
      z-index: var(--fold-zindex, 10);
      background-color: var(--envelope-clr-bg-top);
      clip-path: polygon(0% 0%, 50% 55%, 100% 0%);
      transform: var(--fold-rotate);
      transform-origin: top;
      transition: var(--duration) ease-in-out;
      transition-delay: var(--fold-delay);
    }

    /* La carta ahora está fuera del sobre */
    .letter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.3);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      background: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 1rem;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.6s ease-in-out;
      overflow-y: auto;
      overflow-x: hidden;
      cursor: pointer;
    }

    .letter::-webkit-scrollbar {
      width: 8px;
    }

    .letter::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .letter::-webkit-scrollbar-thumb {
      background: #d14d44;
      border-radius: 10px;
    }

    .letter::-webkit-scrollbar-thumb:hover {
      background: #c0392b;
    }

    .letter-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .letter.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .click-hint {
      position: absolute;
      bottom: -50px;  /* Más separado del sobre */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;  /* Más grande y legible */
      color: #d14d44;
      font-weight: bold;
      white-space: nowrap;
      opacity: 0;
      animation: pulseHint 2s ease-in-out infinite;
    }

    @keyframes pulseHint {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .letter.show ~ .envelope .click-hint {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="envelope" id="envelope">
    <div class="envelope-inner">
      <div class="envelope-front">
        <!-- Imagen de fondo del sobre (opcional) -->
        <div class="envelope-background"></div>
        
        <!-- Estampilla/Sello (puedes cambiar por una imagen) -->
        <div class="postage-stamp">
          <img src="mss_corazon.png" alt="Sello" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
        </div>

        <!-- Imágenes decorativas en el sobre -->
        <div class="envelope-decoration">
          <img src="pareja.png" alt="Decoración" class="decoration-img">
        </div>

        <div class="address">
          <p><span>To:</span> <span>My Love</span></p>
          <p><span>From:</span> <span>Your Boyfriend</span></p>
        </div>
      </div>

      <div class="envelope-back">
        <div class="top-fold"></div>
      </div>
    </div>
    <div class="click-hint">Haz clic para abrir ❤️</div>
  </div>

  <!-- La carta ahora está fuera del sobre -->
  <div class="letter" id="letter">
    <img src="carta.png" alt="Carta de amor" class="letter-image">
  </div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  const letter = document.getElementById('letter');
  let isOpen = false;

  // Abrir el sobre al hacer clic
  envelope.addEventListener('click', function() {
    if (!isOpen) {
      envelope.classList.add('open');
      setTimeout(() => {
        letter.classList.add('show');
      }, 1200);
      isOpen = true;
    }
  });

  // Cerrar la carta al hacer clic en ella
  letter.addEventListener('click', function() {
    if (isOpen) {
      letter.classList.remove('show');
      setTimeout(() => {
        envelope.classList.remove('open');
      }, 600);
      isOpen = false;
    }
  });

  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
  
  document.addEventListener('keydown', function (e) {
    if (e.key === 'F12') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
      e.preventDefault();
    }
    if (e.ctrlKey && e.key === 'u') {
      e.preventDefault();
    }
    // Cerrar con tecla ESC
    if (e.key === 'Escape' && isOpen) {
      letter.classList.remove('show');
      setTimeout(() => {
        envelope.classList.remove('open');
      }, 600);
      isOpen = false;
    }
  });
</script>
</body>
</html>
